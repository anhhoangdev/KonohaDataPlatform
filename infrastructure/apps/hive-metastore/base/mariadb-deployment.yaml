apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb
  namespace: kyuubi
  labels:
    app: mariadb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mariadb
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      containers:
      - name: mariadb
        image: mariadb:10.11
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "rootpassword"
        - name: MYSQL_DATABASE
          value: "metastore"
        - name: MYSQL_USER
          value: "hive"
        - name: MYSQL_PASSWORD
          value: "hivepassword"
        ports:
        - containerPort: 3306
        volumeMounts:
        - name: mariadb-storage
          mountPath: /var/lib/mysql
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      volumes:
      - name: mariadb-storage
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: mariadb
  namespace: kyuubi
spec:
  selector:
    app: mariadb
  ports:
  - port: 3306
    targetPort: 3306
  type: ClusterIP 