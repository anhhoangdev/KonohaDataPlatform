---
# ConfigMap for Spark Driver Pod Template
apiVersion: v1
kind: ConfigMap
metadata:
  name: spark-driver-template
  namespace: kyuubi
  labels:
    app.kubernetes.io/name: kyuubi
    app.kubernetes.io/component: spark-templates
    app.kubernetes.io/part-of: data-platform
data:
  driver-template.yaml: |
    apiVersion: v1
    kind: Pod
    metadata:
      name: driver-template
      labels:
        app.kubernetes.io/name: spark
        app.kubernetes.io/component: driver
        app.kubernetes.io/part-of: dbt-pipeline
        workload-type: spark-driver
    spec:
      serviceAccountName: kyuubi-sa
      securityContext:
        runAsUser: 185
        runAsGroup: 185
        fsGroup: 185
      containers:
        - name: spark-kubernetes-driver
          image: spark-engine-iceberg:3.5.0-1.4.2
          resources:
            requests:
              memory: "1Gi"
              cpu: "1"
            limits:
              memory: "1Gi"
              cpu: "1"
          env:
            - name: SPARK_DRIVER_BIND_ADDRESS
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: SPARK_USER
              value: "spark"
            - name: HOME
              value: "/tmp"
            - name: PYSPARK_PYTHON
              value: "/opt/bitnami/python/bin/python"
          volumeMounts:
            - name: spark-tmp
              mountPath: /tmp
            - name: spark-work-dir
              mountPath: /opt/spark/work-dir
      volumes:
        - name: spark-tmp
          emptyDir: {}
        - name: spark-work-dir
          emptyDir: {}
      restartPolicy: Never
      nodeSelector:
        kubernetes.io/os: linux
      tolerations:
        - key: "workload-type"
          operator: "Equal"
          value: "data-platform"
          effect: "NoSchedule"

